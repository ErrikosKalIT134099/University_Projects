<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<script>
  
function clicked(num){
    console.log(num);
    var str= document.getElementById("text"+num);
        str.style.backgroundColor="yellow";
    console.log("Its Yelloww!!!");
}   
    
function unclicked(num){<!-- asd -->
    var str= document.getElementById("text"+num);
    if (str.value == "" || str.length== 0){
        str.style.backgroundColor="red";
    }
    else
str.style.background="white";
    
    console.log("its blurr time!!");
}
    
    
    
</script>

<body>

<input id="text1" type="text" onfocus="clicked(1)" onblur="unclicked(1)"> <br>
