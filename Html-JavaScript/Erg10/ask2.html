var count = 0;
var gallery;
var time;


function changeimg(type) {
	
		if (type == 1) {
			nextImg()
		} else if (type == 2) {
			prevImg();
		}


		document.getElementById("imgHolder").src=imgs[count];

}

function nextImg() {

	count ++;
	if (count > imgs.length -1 ) {
			count = 0;
	}
	document.getElementById("imgHolder").src=imgs[count];
}

function prevImg() {
	if (count == 0) {
		count = imgs.length - 1;
	} else {
		count -= 1;
	}
}

function start() {
	console.log(" started");
	count = 0;
	gallery = setInterval(nextImg, 2000);
}

function stop() {
	console.log("stoped");
	clearInterval(gallery);
}

function userTimeOut()  {
	var seconds  = document.getElementById("user").value * 1000;
	console.log("Timeout was set");
	time = setTimeout (stop, seconds);
}

function resetTimeOut() {
	console.log("Timeout was stoopped");
	clearTimeout(time);
} </script>
