<script>
function fill()
    {
       var myTable=document.getElementById("mytable");
	for (i=0; i<myTable.rows.length; i++)
	{
		for (j=0; j<myTable.rows[i].cells.length; j++)
		{
			document.getElementById("mytable").rows[i].cells[j].innerHTML=Math.ceil(Math.random()*10);
			var myCell=document.getElementById("mytable").rows[i].cells[j].innerHTML;
			
			if(myCell<5)
				myTable.rows[i].cells[j].style.backgroundColor="red";
			else
				myTable.rows[i].cells[j].style.backgroundColor="green";
		}
	}

        
    }
    
</script>    
</head>
