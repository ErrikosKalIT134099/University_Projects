<!DOCTYPE html >
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<title>  </title> 

<script>
    var visibility =true;
    
function Show()
    {
        
        if(visibility)
            {
       for(i=0 ;  i<document.images.length; i++)
           
           document.getElementById("demo").innerHTML += document.images[i].src + "<br>";  
            }
    else
        {
        document.getElementById("demo").innerHTML = "";
        }
        
    }
</script>    
</head> 
  
<body>
<p id="demo"></p>
    <input onclick="Show()" name="Button1" type="button" value="Emfanise"><br><br>
    <img src="https://cdn.theatlantic.com/assets/media/img/photo/2015/11/images-from-the-2016-sony-world-pho/s01_130921474920553591/main_900.jpg?1448476701">

</body>   
</html>
